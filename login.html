<body>
    <h1 class="first"><b>Signin to <span class="second">DROP BY DROP</span> data portal</b></h1>
    <form action="log1" style="width: 497px; margin-left: 124px;" method="post" >
        <div class="container">

            <p id="result"></p>

            <label for="user"><b>Consumer Number</b></label>
            <input type="text" name="user" placeholder="Enter Consumer Number" required>

            <label for="myInput"><b>Password</b></label>
            <input type="password" id="myInput" name="pass"
                    placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, 
                and at least 8 or more characters" required>
            

            <input type="checkbox" onclick="myFunction()">Show Password
            <a href="#" style="margin-left: 325px;">Forgot Password?</a>
            <br>


            <div class="clearfix">
                <!-- <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button> -->
                <a href="#"><input class="cancelbtn" type="button" value="Cancel"></a>
                <input class="signinbutn" type="submit" value="Submit">
            </div>
        </div>
    </form>
</body>
