<aside>
    <h2>Drop By Drop</h2>
    <hr />
    <nav>
        <ul>
            <li>
                <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i
                        class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li>
                <a routerLink="/water-usage" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i
                        class="fas fa-tint"></i> Water Usage</a>
            </li>
            <li>
                <a routerLink="/deposit" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i
                        class="fas fa-money-check"></i> Pay Bill</a>
            </li>
            <li>
                <a routerLink="/transfer" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i
                        class="fas fa-exchange-alt"></i> Transfer</a>
            </li>
            <li>
                <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><i
                        class="fas fa-user"></i> Profile</a>
            </li>
            <li>
                <button (click)="onLogout()">
                    <i class="fas fa-right-from-bracket"></i> Logout
                </button>
            </li>
        </ul>
    </nav>
</aside>
